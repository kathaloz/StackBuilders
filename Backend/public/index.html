<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pico y placa predictor</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="container">
        Pico y placa predictor
    </h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputPlate">Plate</label>
                <input name="plate" class="form-control" id="inputPlate" placeholder="TBH-5463">
            </div>
            <div class="form-group">
                <label for="inputDate">Date</label>
                <input name="date" type="date" class="form-control" id="inputDate" placeholder="YYYY/MM/DD">
            </div>
            <div class="form-group">
                <label for="inputTime">Time</label>
                <input name="time" type="time" class="form-control" id="inputTime" placeholder="HH:MM">
            </div>
            <button id='button' type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>



</html>
