<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pico y placa predictor</title>
    </head>
    <body>
        <h1>
            Pico y placa predictor
        </h1>
        <div>
            <form id="saveTransaction">

        <script src="main.js" type="text/javascript"></script>
